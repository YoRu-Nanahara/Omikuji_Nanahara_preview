<body>
  
<div id="loadingScreen">
  <img src="images/loading-bg.jpg" class="loading-bg">
  <img src="images/loading-sakura.png" class="loading-sakura">
  <div id="loadingText">Loading... 0%</div>
</div>



 <div class="stage">

  <!-- 導覽頁 -->
 <div id="introScreen">
  <img src="images/guide-bg.jpg" class="intro-bg" alt="導覽背景">

  <div id="introText">
    <div>Welcome to Nanahara Shrine!</div>
    <div>To celebrate Nanahara sisters' birthday, we are gathering blessings from </div>
    <div>all around the world.</div>
    <div>Tap the birthday card below to send your wishes, and you'll be able to draw a special fortune prepared by the shrine.</div>
    <div>Come and see what luck awaits you today!</div>
  </div>

    <!-- 包裝層 -->
  <div id="blessingWrapper">
    <img id="blessingCard" src="images/Card.png" alt="Blessing Card">
  </div>
</div>





  <!-- 背景 -->
  <img src="images/bg.jpg" class="bg" alt="背景">

  <!-- 神社圖層 -->
  <img id="shrine" class="shrine" src="images/shrine.png" alt="神社">

    <!-- 櫻花粒子層 -->
  <canvas id="sakura"></canvas>
  
  <!-- 籤紙 -->
  <img id="omikuji" class="omikuji" src="images/omikuji1.png" alt="御神籤">

  <!-- 角色前景 -->
  <img src="images/characters.png" class="characters" alt="角色">

  <!-- 抽籤按鈕 -->
  <img src="images/draw-btn.png" id="drawBtn" class="draw-btn" alt="抽御神籤">


</div>
<!-- 音效 -->
<audio id="bgm" src="audio/bgm.mp3" loop></audio>
<audio id="drawSound" src="audio/draw.mp3" preload="auto"></audio>
